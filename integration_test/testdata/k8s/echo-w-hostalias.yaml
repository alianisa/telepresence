---
apiVersion: v1
kind: Service
metadata:
  name: echo
spec:
  type: ClusterIP
  selector:
    service: echo
  ports:
    - name: proxied
      port: 80
      targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  labels:
    service: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      service: echo
  template:
    metadata:
      labels:
        service: echo
    spec:
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - echo-home
      containers:
        - name: echo
          image: jmalloc/echo-server
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
